<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold mb-8 text-gray-800 text-center">Summary Result</h1>
                
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Original PDF</h2>
                    <a href="{{ summary.pdf_file.url }}" 
                       class="text-blue-500 hover:text-blue-600 underline transition duration-200"
                       target="_blank">
                        View Original PDF
                    </a>
                </div>

                <div class="prose max-w-none mb-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Summary</h2>
                    <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                        <p class="text-gray-700 leading-relaxed">
                            {{ summary.summary|linebreaks }}
                        </p>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <a href="{% url 'summary:upload' %}" 
                       class="inline-block bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-200">
                        Upload Another PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
