
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold mb-6 text-gray-800">Summary Result</h1>
                
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-2 text-gray-700">Original PDF</h2>
                    <a href="{{ summary.pdf_file.url }}" 
                       class="text-blue-500 hover:text-blue-600 underline"
                       target="_blank">
                        View Original PDF
                    </a>
                </div>

                <div class="prose max-w-none">
                    <h2 class="text-lg font-semibold mb-2 text-gray-700">Summary</h2>
                    <div class="bg-gray-50 p-4 rounded-md">
                        {{ summary.summary|linebreaks }}
                    </div>
                </div>

                <div class="mt-6">
                    <a href="{% url 'summary:upload' %}" 
                       class="inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                        Upload Another PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
